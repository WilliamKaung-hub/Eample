  <ul>
      <li>document.querySelector</li>

    <p id="greeting">Hello!</p>
    <div class="box">Box</div>
    <h1>Heading h1</h1>
    <button id="btn">Click Me</button>
    <input type="text" id="nameInput" />
    <p id="displayName"></p>
    <div id="container">
    </div>

    <script>
      let para = document.getElementById("greeting");

      let box = document.querySelector(".box");

      box.classList.add("hightlight");
      box.classList.remove("hightlight");
      box.classList.toggle("active");

      let heading = document.querySelector("h1");
      heading.textContent="New Heading";
      heading.style.color="blue";
      heading.style.fontsize = "30px";

      document.getElementById("btn").addEventListener("click",()=> {
        alert("Button Clicked!");
        
      });

      let input = document.getElementById("nameInput");
      let display = document.firstElementChild("displayname");

      input.addEventListener("input", () => {
        display.textContent = "Hello, " + input.value;
      });

      // âœ… 5. Creating and Removing Elements
      // Create new element
      let newPara = document.createElement("p");
      newPara.textContent = "This is a new paragraph.";
      newPara.style.color = "green";

      // Add to DOM
      document.getElementById("container").appendChild(newPara);

      // Remove it after 3 seconds
      setTimeout(() => {
        newPara.remove(); // Or: container.removeChild(newPara);
      }, 3000);
    </script>
