<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Arithmetic, Assignment , Comparison , and Logical operators</h1>
    <script>
        /* Arithmetic Operators */
        let a = 10;
        let b= 3;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b); //1000 (10 to the power 3)
        
        /* Assignmetn Operators */
        let  x = 5;

        x+=2;
        console.log(x);

        x*=3;
        console.log(x);

        x-=5;
        console.log(x);

        x/=2;
        console.log(x);

        /* Comparsion Operators*/
        let m=10;
        let n=10;

        console.log(m == n);
        console.log(m === n);
        console.log(m != n);
        console.log(m !== n);
        console.log(m >= n);
        console.log(m < n);
        console.log(m <= n);

        /* Logical Operators */
        
        let isloggedIn = true;
        let isAdmin = false;

        console.log(isloggedIn && isAdmin);
        console.log(isloggedIn || isAdmin);
        console.log(!isloggedIn);


    </script>
</body>
</html>
