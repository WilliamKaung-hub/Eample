<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Scope and Cloures Examples</title>
</head>
<body>
    <h1>JavaScript Scope and Cloures Examples</h1>
    <script>
        let globalVar="I'm global";

        function testScope(){
           
                let localVar="I'm local";
                console.log(globalVar);
                console.log(localVar);
            
             }
            testScope();

        function outer(){
            let count=0;
            return function inner(){
                count++;
                console.log ("Count",count);
            }
        }
        const counter = outer();
        counter();
        counter();
    </script>
</body>
