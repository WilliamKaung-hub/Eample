<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else else if</title>
</head>
<body>
    <h1>Javascript if,else if,else Example</h1>
    <script>
        let score= 85;
        if(score >=90){
            console.log("Grade A");
        }
        else if(score >=80){
            console.log("Grade B");
        }
        else if(score >=70){
            console.log("Grade C");
        }
        
        else{
             console.log("Grade F")
        }

        //Ternary operator
        let age=18;
        let canVote= age >= 18 ? "Yes, can vote" : "No, can't vote";
        console.log(canVote);
    </script>
</body>
</html>
