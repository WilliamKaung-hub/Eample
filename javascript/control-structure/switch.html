<!DOCTYPE html>
<html lang="en">
<head>

    <title>Switch Statement</title>
</head>
<body>
    <h1>Javascript statement Example</h1>
    <script>
        let fruits="apple";
        switch(fruits){
                case "banana":
                console.log("Yellow fruit");
                break;
                case "apple":
                console.log("Red or Green fruit");
                break;
                case "orange":
                console.log("orange fruit");
                break;
                default:
                    console.log("Unknown fruit")
                 
                }

    </script>
</body>
</html>
